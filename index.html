<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=main-container>
        <h2 style="text-align:right; color:white;">CALCULATOR</h2>
    <input type="text" id="textArea" style="height: 6rem; width: 20rem;" placeholder="0"/>
    <div class="buttons">
    <button class="btn btn-light">AC</button>
    <button class="btn btn-light">%</button>
    <button class="btn btn-light">DEL</button>
    <button class="btn btn-light">/</button>
    <button class="btn btn-light">7</button>
    <button class="btn btn-light">8</button>
    <button class="btn btn-light">9</button>
    <button class="btn btn-light">x</button>
    <button class="btn btn-light">4</button>
    <button class="btn btn-light">5</button>
    <button class="btn btn-light">6</button>
    <button class="btn btn-light">-</button>
    <button class="btn btn-light">1</button>
    <button class="btn btn-light">2</button>
    <button class="btn btn-light">3</button>
    <button class="btn btn-light">+</button>
    <button class="btn btn-light">0</button>
    <button class="btn btn-light">.</button>
    <button class="btn btn-light">^</button>
    <button class="btn btn-danger">=</button>
    
    
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
